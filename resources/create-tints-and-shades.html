<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hallo welt</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>
  <body>
    <div class="header">
      <img src="./webviewImages.png" alt="Smiley face" height="42" width="42" />
    </div>
    <form>
      <fieldset>
        <legend>Create Tints and Shades</legend>
        <p>
          <label for="color_value">Pick a color</label>
          <input
            type="color"
            name="color_value"
            id="color_value"
            value="#ff0000"
          />
        </p>
        <p>
          <label for="color_title">Color Name</label>
          <input
            type="text"
            name="color_title"
            id="color_title"
            value="Primary"
          />
        </p>
        <p>
          <label for="num_of_steps">Number of Tints and Shades</label>
          <input
            type="number"
            name="num_of_steps"
            id="num_of_steps"
            value="6"
          />
        </p>
        <p>
          <button>Cancel</button>
          <button type="submit">Magic</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
